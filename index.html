<!DOCTYPE html>
<html lang="pl" ng-app="BaseApp">
    
    <head>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="prosta, gra, gry, biblioteka">
        <meta name="description" content="Biblioteka prostych gier przeglądarkowych">


        <title>Biblioteka Gier</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
	    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Russo+One&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Rock+3D&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Arapey:ital@1&family=Rock+3D&display=swap" rel="stylesheet"> 

        <!-- Stylesheets -->
        
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="simpleApplications/css/style.css">

    </head>
    
    <body>
            
        <nav ng-controller="BaseAppController as baseApp">
            <div class="sidebar-top">
                <span class="shrink-button" ng-click="baseApp.clickShrinkButton()">
                    <i class='bx bx-chevron-left'></i>
                </span>
                <img class="logo" src="/resources/img/pad.png" alt="logo">
                <h3 class="hide">SimpleApps</h3>
            </div>

            <div class="sidebar-links">
                <ul>
                    <div class="active-tab"></div>
                    <navigation-item-list items="baseApp.navItems" on-click-action="baseApp.changeActiveTab()" on-hover-action="baseApp.showTooltip()"></navigation-item-list>
                    <div class="tooltip">
                        <span class="show"></span>
                    </div>
                </ul>
            </div>

        </nav>

        <main>
            <ui-view></ui-view>
            <footer>
                <div>2022 &copy;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Autor:&ensp;Bartłomiej Święs&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Kontakt:&ensp;bartlomiejswies@gmail.com</div>
            </footer>
        </main>

        <!-- JS Scripts JQuery and for styles -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- AngularJS lib -->
        <script src="simpleApplications/lib/angular.min.js"></script>
        <script src="simpleApplications/lib/angular-ui-router.min.js"></script>

        <!-- Modules and Router -->
        <script src="simpleApplications/src/BaseApp.js"></script>
        <script src="simpleApplications/src/home/home.module.js"></script>
        <script src="simpleApplications/src/memoryGame/memoryGame.module.js"></script>
        <script src="simpleApplications/src/hangmanGame/hangmanGame.module.js"></script>
        
        <script src="simpleApplications/src/router.js"></script>

        <!-- Base App components -->
        <script src="simpleApplications/src/baseApp.controller.js"></script>
        <script src="simpleApplications/src/baseApp.service.js"></script>
        <script src="simpleApplications/src/baseApp.component.js"></script>

        <!-- Home page components -->
        <script src="simpleApplications/src/home/home.controller.js"></script>

        <!-- Memory game components -->
        <script src="simpleApplications/src/memoryGame/memoryGame.controller.js"></script>
        <script src="simpleApplications/src/memoryGame/memoryGame.service.js"></script>

        <!-- Hangman game components -->
        <script src="simpleApplications/src/hangmanGame/hangmanGame.controller.js"></script>
        <script src="simpleApplications/src/hangmanGame/hangmanGame.service.js"></script>
    </body>

</html>
